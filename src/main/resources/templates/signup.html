<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library System | Sign Up</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e6eefb, #cdeef7);
      padding: 30px;
    }

    .signup-wrapper {
      display: flex;
      width: 950px;
      max-width: 95%;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 24px 50px rgba(0,0,0,0.18);
    }

    /* LEFT PANEL */
    .signup-info {
      flex: 1;
      background: linear-gradient(135deg, #5563f6, #6d28d9);
      color: #fff;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .signup-info h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .signup-info p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.95;
    }

    /* RIGHT PANEL */
    .signup-form {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .signup-form h2 {
      font-size: 26px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 16px;
      position: relative;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      padding-right: 45px;
      border-radius: 10px;
      border: 1px solid #e6e6e6;
      font-size: 14px;
      background: #fff;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #5563f6;
      box-shadow: 0 8px 24px rgba(85, 99, 246, 0.15);
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      margin: 15px 0 25px;
      cursor: pointer;
      user-select: none;
    }

    .terms input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #5563f6, #6d28d9);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(85, 99, 246, 0.25);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 36px rgba(85, 99, 246, 0.35);
      background: linear-gradient(90deg, #4149c9, #5919b8);
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
    }

    .login-link a {
      color: #5563f6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .login-link a:hover {
      color: #6d28d9;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .signup-wrapper {
        flex-direction: column;
      }

      .signup-info {
        text-align: center;
        padding: 40px 30px;
      }
    }
  </style>
</head>

<body>

  <div class="signup-wrapper">

    <div class="signup-info">
      <h1>Join Our Library</h1>
      <p>
        Create your account to borrow books, manage your reading history,
        and access our digital library anytime.
      </p>
    </div>

    <div class="signup-form">
      <h2>Create Account</h2>
      <p class="subtitle">Sign up to start borrowing books</p>

      <form th:action="@{/signup}" method="post">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password (min 6 chars)" required minlength="6">
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <label class="terms">
          <input type="checkbox" name="termsAgree" required>
          <span>I agree to the terms and conditions</span>
        </label>

        <button type="submit">Sign Up</button>

        <p class="login-link" th:if="${success}" th:text="${success}" style="color: green;"></p>
        <p class="login-link" th:if="${error}" th:text="${error}" style="color: red;"></p>
      </form>

      <div class="login-link">
        Already have an account?
        <a th:href="@{/login}">Login</a>
      </div>
    </div>

  </div>

</body>
</html>
