<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book - Library Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-[#F8F9FA] overflow-x-hidden font-sans antialiased text-gray-900">
    <aside class="fixed top-0 left-0 h-screen w-64 z-50">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </aside>

    <div class="flex flex-col min-h-screen pl-64">
        
        <nav class="fixed top-0 right-0 left-64 h-16 bg-white/80 backdrop-blur-md z-40 border-b border-gray-100">
            <div th:replace="~{fragments/navigation :: navigation}"></div>
        </nav>

        <main class="p-10 mt-16 mx-auto w-full max-w-4xl">
            <!-- Header -->
            <div class="flex items-center gap-4 mb-8">
                <a th:href="@{/books}" class="flex items-center justify-center w-10 h-10 text-gray-400 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all duration-200">
                    <i class="fa-solid fa-arrow-left text-lg"></i>
                </a>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Add New Book</h1>
                    <p class="text-sm text-gray-500 mt-1">Fill in the details to add a new book to the catalog</p>
                </div>
            </div>

            <!-- Success Message -->
            <div th:if="${successMessage}" class="mb-6 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 text-green-800 rounded-xl flex items-center gap-3 shadow-sm">
                <div class="flex items-center justify-center w-8 h-8 bg-green-100 rounded-full">
                    <i class="fa-solid fa-check text-green-600"></i>
                </div>
                <span th:text="${successMessage}" class="font-medium">Success message</span>
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="mb-6 p-4 bg-gradient-to-r from-red-50 to-rose-50 border border-red-200 text-red-800 rounded-xl flex items-center gap-3 shadow-sm">
                <div class="flex items-center justify-center w-8 h-8 bg-red-100 rounded-full">
                    <i class="fa-solid fa-exclamation-circle text-red-600"></i>
                </div>
                <span th:text="${errorMessage}" class="font-medium">Error message</span>
            </div>

            <!-- Form -->
            <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 hover:shadow-xl transition-shadow duration-300">
                <form th:action="@{/books/add}" method="post" class="space-y-6">
                    
                    <!-- Title Field -->
                    <div class="group">
                        <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa-solid fa-book text-gray-400 mr-2"></i>
                            Book Title <span class="text-red-500">*</span>
                        </label>
                        <input type="text" 
                               id="title" 
                               name="title" 
                               required
                               placeholder="Enter book title"
                               class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white hover:border-gray-300">
                    </div>

                    <!-- Author Field -->
                    <div class="group">
                        <label for="author" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa-solid fa-user-pen text-gray-400 mr-2"></i>
                            Author <span class="text-red-500">*</span>
                        </label>
                        <input type="text" 
                               id="author" 
                               name="author" 
                               required
                               placeholder="Enter author name"
                               class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white hover:border-gray-300">
                    </div>

                    <!-- Category Field -->
                    <div class="group">
                        <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa-solid fa-tag text-gray-400 mr-2"></i>
                            Category <span class="text-red-500">*</span>
                        </label>
                        <input type="text" 
                               id="category" 
                               name="category" 
                               required
                               placeholder="e.g., Fiction, Science, History"
                               class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white hover:border-gray-300">
                    </div>

                    <!-- Quantity Field -->
                    <div class="group">
                        <label for="quantity" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa-solid fa-boxes-stacked text-gray-400 mr-2"></i>
                            Quantity <span class="text-red-500">*</span>
                        </label>
                        <input type="number" 
                               id="quantity" 
                               name="quantity" 
                               required
                               min="1"
                               value="1"
                               placeholder="Enter number of copies"
                               class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white hover:border-gray-300">
                    </div>

                    <!-- Info Box -->
                    <div class="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-xl p-5 flex gap-4 shadow-sm">
                        <div class="flex items-center justify-center w-10 h-10 bg-green-100 rounded-full flex-shrink-0">
                            <i class="fa-solid fa-info-circle text-green-600"></i>
                        </div>
                        <div class="text-sm text-green-800">
                            <p class="font-semibold mb-1.5">Book Information</p>
                            <p class="text-green-700">The new book will be added with "AVAILABLE" status and the specified quantity. You can update the quantity anytime after creation.</p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4 pt-6">
                        <button type="submit" 
                                class="flex-1 px-6 py-3.5 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-semibold rounded-xl shadow-md hover:shadow-lg transition-all duration-200 flex items-center justify-center gap-2 transform hover:-translate-y-0.5">
                            <i class="fa-solid fa-book-medical"></i>
                            Add Book
                        </button>
                        <a th:href="@{/books}" 
                           class="px-6 py-3.5 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-all duration-200 flex items-center justify-center gap-2 border border-gray-200 hover:border-gray-300">
                            <i class="fa-solid fa-times"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
