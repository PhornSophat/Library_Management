<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%) border-box;
            border: 2px solid transparent;
        }
    </style>
</head>
<body class="overflow-x-hidden font-sans antialiased text-gray-900 bg-gradient-to-br from-gray-50 via-blue-50/30 to-purple-50/20">
    <aside class="fixed top-0 left-0 z-50 w-64 h-screen">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </aside>

    <div class="flex flex-col min-h-screen pl-64">
        
        <nav class="fixed top-0 right-0 z-40 h-16 border-b shadow-sm left-64 glass-effect border-white/20">
            <div th:replace="~{fragments/navigation :: navigation}"></div>
        </nav>

        <main class="w-full p-10 mx-auto mt-16">
            <!-- Header with Date/Time -->
            <div class="flex items-center justify-between mb-10 animate-fade-in-up">
                <div>
                    <h1 class="text-3xl font-black tracking-tight text-transparent bg-gradient-to-r from-gray-900 via-blue-900 to-purple-900 bg-clip-text">Dashboard Overview</h1>
                    <p class="mt-2 text-sm font-medium text-gray-600">Welcome back, <span th:text="${userName}" class="font-bold text-blue-600">Admin</span>. Here's what's happening today.</p>
                </div>
                <div class="px-6 py-3 text-right border shadow-sm bg-white/60 backdrop-blur-sm rounded-2xl border-white/40">
                    <p class="text-sm font-bold text-gray-900" id="currentDate"></p>
                    <p class="mt-1 text-xs text-gray-500" id="currentTime"></p>
                </div>
            </div>

            <!-- Enhanced Statistics Cards -->
            <div class="grid grid-cols-1 gap-6 mb-12 md:grid-cols-2 lg:grid-cols-3 animate-fade-in-up" style="animation-delay: 0.1s;">
                <div th:replace="~{fragments/totalcard :: stats-card-enhanced('fa-solid fa-users', ${totalUsers}, 'Total Members', null, null)}"></div>
                <div th:replace="~{fragments/totalcard :: stats-card-enhanced('fa-solid fa-book', ${totalBooks}, 'Total Books', null, null)}"></div>
                <div th:replace="~{fragments/totalcard :: stats-card-enhanced('fa-solid fa-book-open', ${borrowedBooks}, 'Borrowed Books', null, null)}"></div>
                <div th:replace="~{fragments/totalcard :: stats-card-enhanced('fa-solid fa-rotate-left', ${returnedBooks}, 'Returned Books', null, null)}"></div>
                <div th:replace="~{fragments/totalcard :: stats-card-enhanced('fa-solid fa-clock', ${overdueLoansCount}, 'Overdue Loans', 'text-orange-600', 'bg-orange-100')}"></div>
            </div>

            <!-- Quick Actions Section -->
            <div class="mb-12 animate-fade-in-up" style="animation-delay: 0.15s;">
                <h2 class="mb-4 text-2xl font-bold text-gray-800">Quick Actions</h2>
                <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                    <!-- Refresh Overdue Status -->
                    <form method="post" action="/admin/process-overdue" class="h-full">
                        <button type="submit" class="w-full h-full p-6 transition-all duration-300 border shadow-lg bg-gradient-to-br from-orange-50 to-orange-100/50 hover:from-orange-100 hover:to-orange-200/50 rounded-2xl border-orange-200/50 hover:border-orange-300 group">
                            <div class="flex flex-col items-center justify-center gap-3">
                                <div class="flex items-center justify-center w-12 h-12 transition-all duration-300 rounded-lg bg-orange-500/20 group-hover:bg-orange-500/30">
                                    <i class="text-2xl text-orange-600 fa-solid fa-rotate-right"></i>
                                </div>
                                <div class="text-center">
                                    <h3 class="font-bold text-gray-800">Refresh Overdue</h3>
                                    <p class="text-sm text-gray-600">Update loan statuses</p>
                                </div>
                            </div>
                        </button>
                    </form>

                    <!-- View Overdue Loans -->
                    <a th:href="@{/admin/overdue}" class="p-6 transition-all duration-300 border shadow-lg bg-gradient-to-br from-red-50 to-red-100/50 hover:from-red-100 hover:to-red-200/50 rounded-2xl border-red-200/50 hover:border-red-300 group">
                        <div class="flex flex-col items-center justify-center gap-3 h-full">
                            <div class="flex items-center justify-center w-12 h-12 transition-all duration-300 rounded-lg bg-red-500/20 group-hover:bg-red-500/30">
                                <i class="text-2xl text-red-600 fa-solid fa-exclamation-triangle"></i>
                            </div>
                            <div class="text-center">
                                <h3 class="font-bold text-gray-800">View Overdue</h3>
                                <p class="text-sm text-gray-600">See all overdue items</p>
                            </div>
                        </div>
                    </a>

                    <!-- View All Members -->
                    <a th:href="@{/members}" class="p-6 transition-all duration-300 border shadow-lg bg-gradient-to-br from-blue-50 to-blue-100/50 hover:from-blue-100 hover:to-blue-200/50 rounded-2xl border-blue-200/50 hover:border-blue-300 group">
                        <div class="flex flex-col items-center justify-center gap-3 h-full">
                            <div class="flex items-center justify-center w-12 h-12 transition-all duration-300 rounded-lg bg-blue-500/20 group-hover:bg-blue-500/30">
                                <i class="text-2xl text-blue-600 fa-solid fa-users"></i>
                            </div>
                            <div class="text-center">
                                <h3 class="font-bold text-gray-800">Members</h3>
                                <p class="text-sm text-gray-600">Manage library members</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 gap-6 mb-8 lg:grid-cols-3 animate-fade-in-up" style="animation-delay: 0.2s;">
                <!-- Pie Chart -->
                <div class="flex flex-col justify-center p-8 border shadow-lg lg:col-span-1 bg-white/80 backdrop-blur-sm rounded-3xl border-white/40 card-hover">
                    <div th:replace="~{fragments/piechart :: book-stats-chart}"></div>
                </div>
                
                <!-- Quick Actions Card -->
                <div class="lg:col-span-1 card-hover">
                    <div th:replace="~{fragments/quick_actions :: quickActions}"></div>
                </div>
                
                <!-- Overdue Summary Card -->
                <div class="lg:col-span-1 card-hover">
                    <div class="overflow-hidden border shadow-lg bg-gradient-to-br from-orange-50/50 to-red-50/50 backdrop-blur-sm rounded-3xl border-orange-200/30">
                        <div class="p-8 border-b border-orange-100/50">
                            <h2 class="text-2xl font-bold text-transparent bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text">Overdue Summary</h2>
                        </div>
                        <div class="p-8">
                            <div class="mb-6">
                                <p class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Total Overdue Loans</p>
                                <p class="mt-2 text-4xl font-black text-orange-600" th:text="${overdueLoansCount}">0</p>
                            </div>
                            <a th:href="@{/admin/overdue}" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-bold text-white transition-all duration-300 rounded-lg bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700">
                                <i class="fa-solid fa-arrow-right"></i>
                                <span>View Details</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Row -->
            <div class="grid grid-cols-1 gap-6 mb-10 lg:grid-cols-3 animate-fade-in-up" style="animation-delay: 0.3s;">
                <!-- Recent Activities -->
                <div class="lg:col-span-2 card-hover">
                    <div th:replace="~{fragments/recent_activities :: activityFeed(${recentActivities})}"></div>
                </div>
                
                <!-- Top Borrowed Books -->
                <div class="lg:col-span-1 card-hover">
                    <div th:replace="~{fragments/top_books :: topBooks(${topBooks})}"></div>
                </div>
            </div>

            <!-- Recent Members Table -->
            <div class="overflow-hidden border shadow-xl bg-white/80 backdrop-blur-sm rounded-3xl border-white/40 card-hover animate-fade-in-up" style="animation-delay: 0.4s;">
                <div class="flex items-center justify-between p-8 border-b border-gray-100/50 bg-gradient-to-r from-blue-50/50 to-purple-50/50">
                    <div>
                        <h2 class="text-2xl font-bold text-transparent bg-gradient-to-r from-gray-900 to-blue-900 bg-clip-text">Recent Members</h2>
                        <p class="mt-2 text-sm font-medium text-gray-600">Newly registered library members</p>
                    </div>
                    <a th:href="@{/members}" class="flex items-center gap-3 px-6 py-3 font-bold text-white transition-all duration-300 shadow-lg bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 rounded-xl shadow-blue-500/30 hover:shadow-xl hover:shadow-blue-500/40 hover:scale-105">
                        <span>View All Members</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
                <div th:replace="~{fragments/member_table :: memberContent(${recentMembers})}"></div>
            </div>
        </main>
    </div>

    <!-- Date/Time Script -->
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            document.getElementById('currentDate').textContent = dateStr;
            document.getElementById('currentTime').textContent = timeStr;
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
