<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%) border-box;
            border: 2px solid transparent;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50/30 to-purple-50/20 overflow-x-hidden font-sans antialiased text-gray-900">
    <aside class="fixed top-0 left-0 h-screen w-64 z-50">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </aside>

    <div class="flex flex-col min-h-screen pl-64">
        
        <nav class="fixed top-0 right-0 left-64 h-16 glass-effect z-40 border-b border-white/20 shadow-sm">
            <div th:replace="~{fragments/navigation :: navigation}"></div>
        </nav>

        <main class="p-10 mt-16 mx-auto w-full">
            <!-- Header with Date/Time -->
            <div class="mb-10 flex justify-between items-center animate-fade-in-up">
                <div>
                    <h1 class="text-3xl font-black tracking-tight bg-gradient-to-r from-gray-900 via-blue-900 to-purple-900 bg-clip-text text-transparent">Dashboard Overview</h1>
                    <p class="text-sm text-gray-600 font-medium mt-2">Welcome back, <span th:text="${userName}" class="text-blue-600 font-bold">Admin</span>. Here's what's happening today.</p>
                </div>
                <div class="text-right bg-white/60 backdrop-blur-sm px-6 py-3 rounded-2xl border border-white/40 shadow-sm">
                    <p class="text-sm font-bold text-gray-900" id="currentDate"></p>
                    <p class="text-xs text-gray-500 mt-1" id="currentTime"></p>
                </div>
            </div>

            <!-- Enhanced Statistics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10 animate-fade-in-up" style="animation-delay: 0.1s;">
                <div th:replace="~{fragments/totalcard :: stats-card-enhanced('fa-solid fa-users', ${totalUsers}, 'Total Members', null, null)}"></div>
                <div th:replace="~{fragments/totalcard :: stats-card-enhanced('fa-solid fa-book', ${totalBooks}, 'Total Books', null, null)}"></div>
                <div th:replace="~{fragments/totalcard :: stats-card-enhanced('fa-solid fa-book-open', ${borrowedBooks}, 'Borrowed Books', null, null)}"></div>
                <div th:replace="~{fragments/totalcard :: stats-card-enhanced('fa-solid fa-rotate-left', ${returnedBooks}, 'Returned Books', null, null)}"></div>
            </div>

            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8 animate-fade-in-up" style="animation-delay: 0.2s;">
                <!-- Pie Chart -->
                <div class="lg:col-span-1 bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg border border-white/40 p-8 flex flex-col justify-center card-hover">
                    <div th:replace="~{fragments/piechart :: book-stats-chart}"></div>
                </div>
                
                <!-- Quick Actions -->
                <div class="lg:col-span-1 card-hover">
                    <div th:replace="~{fragments/quick_actions :: quickActions}"></div>
                </div>
                
                <!-- Overdue Borrowers -->
                <div class="lg:col-span-1 card-hover">
                    <div th:replace="~{fragments/overdue_borrow :: status-list(${overdueTitle}, ${overdueList})}"></div>
                </div>
            </div>

            <!-- Second Row -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10 animate-fade-in-up" style="animation-delay: 0.3s;">
                <!-- Recent Activities -->
                <div class="lg:col-span-1 card-hover">
                    <div th:replace="~{fragments/recent_activities :: activityFeed(${recentActivities})}"></div>
                </div>
                
                <!-- Top Borrowed Books -->
                <div class="lg:col-span-1 card-hover">
                    <div th:replace="~{fragments/top_books :: topBooks(${topBooks})}"></div>
                </div>
                
                <!-- Admin List -->
                <div class="lg:col-span-1 card-hover">
                    <div th:replace="~{fragments/admin_card :: admin-list(${adminTitle}, ${adminData})}"></div>
                </div>
            </div>

            <!-- Recent Members Table -->
            <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl border border-white/40 overflow-hidden card-hover animate-fade-in-up" style="animation-delay: 0.4s;">
                <div class="p-8 border-b border-gray-100/50 flex justify-between items-center bg-gradient-to-r from-blue-50/50 to-purple-50/50">
                    <div>
                        <h2 class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-blue-900 bg-clip-text text-transparent">Recent Members</h2>
                        <p class="text-sm text-gray-600 mt-2 font-medium">Newly registered library members</p>
                    </div>
                    <a th:href="@{/members}" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold rounded-xl transition-all duration-300 flex items-center gap-3 shadow-lg shadow-blue-500/30 hover:shadow-xl hover:shadow-blue-500/40 hover:scale-105">
                        <span>View All Members</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
                <div th:replace="~{fragments/member_table :: memberContent(${recentMembers})}"></div>
            </div>
        </main>
    </div>

    <!-- Date/Time Script -->
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            document.getElementById('currentDate').textContent = dateStr;
            document.getElementById('currentTime').textContent = timeStr;
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
