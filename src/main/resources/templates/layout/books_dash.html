<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books - Library Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-[#F8F9FA] overflow-x-hidden font-sans antialiased text-gray-900">
    <aside class="fixed top-0 left-0 h-screen w-64 z-50">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </aside>

    <div class="flex flex-col min-h-screen pl-64">
        
        <nav class="fixed top-0 right-0 left-64 h-16 bg-white/80 backdrop-blur-md z-40 border-b border-gray-100">
            <div th:replace="~{fragments/navigation :: navigation}"></div>
        </nav>

        <main class="p-10 mt-16 mx-auto w-full">
            <!-- Success Message -->
            <div th:if="${successMessage}" class="mb-6 p-4 bg-green-100 border border-green-300 text-green-700 rounded-lg flex items-center gap-3">
                <i class="fa-solid fa-check-circle"></i>
                <span th:text="${successMessage}">Success message</span>
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-100 border border-red-300 text-red-700 rounded-lg flex items-center gap-3">
                <i class="fa-solid fa-exclamation-circle"></i>
                <span th:text="${errorMessage}">Error message</span>
            </div>

            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Books</h1>
                    <p class="text-sm text-gray-500 mt-1">Manage library book catalog</p>
                </div>
                <a href="/books/add" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-sm transition-colors duration-200 flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i>
                    Add Book
                </a>
            </div>

            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white rounded-xl shadow-sm border border-gray-50 p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500 font-medium">Total Books</p>
                            <p class="text-3xl font-bold text-gray-900 mt-2" th:text="${totalBooks}">0</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                            <i class="fa-solid fa-book text-purple-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-50 p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500 font-medium">Available</p>
                            <p class="text-3xl font-bold text-green-600 mt-2" th:text="${availableBooks}">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fa-solid fa-check-circle text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-50 p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500 font-medium">Borrowed</p>
                            <p class="text-3xl font-bold text-blue-600 mt-2" th:text="${borrowedBooksCount}">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fa-solid fa-book-open text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-50 p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <!-- Search Bar -->
                    <form action="/books" method="get" class="flex-1">
                        <div class="relative">
                            <i class="fa-solid fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" 
                                   name="search" 
                                   th:value="${searchQuery}"
                                   placeholder="Search by title, author, or category..." 
                                   class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 px-4 py-1.5 bg-green-600 hover:bg-green-700 text-white text-sm font-semibold rounded-md transition-colors">
                                Search
                            </button>
                        </div>
                    </form>
                    
                    <!-- Filter Buttons -->
                    <div class="flex gap-2">
                        <a href="/books" 
                           class="px-4 py-3 rounded-lg font-semibold text-sm transition-colors"
                           th:classappend="${filterStatus == null && searchQuery == null} ? 'bg-green-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'">
                            All
                        </a>
                        <a href="/books?status=AVAILABLE" 
                           class="px-4 py-3 rounded-lg font-semibold text-sm transition-colors"
                           th:classappend="${filterStatus == 'AVAILABLE'} ? 'bg-green-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'">
                            Available
                        </a>
                        <a href="/books?status=BORROWED" 
                           class="px-4 py-3 rounded-lg font-semibold text-sm transition-colors"
                           th:classappend="${filterStatus == 'BORROWED'} ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'">
                            Borrowed
                        </a>
                        <a href="/books?status=RETURNED" 
                           class="px-4 py-3 rounded-lg font-semibold text-sm transition-colors"
                           th:classappend="${filterStatus == 'RETURNED'} ? 'bg-orange-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'">
                            Returned
                        </a>
                    </div>
                </div>
            </div>
            
           <!-- Books Table -->
           <div class="bg-white rounded-[2rem] shadow-sm border border-gray-50 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-gray-400 text-[11px] uppercase tracking-widest border-b border-gray-50">
                                <th class="px-8 py-5 font-bold">Book</th>
                                <th class="px-8 py-5 font-bold">Category</th>
                                <th class="px-8 py-5 font-bold">Status</th>
                                <th class="px-8 py-5 font-bold">Borrows</th>
                                <th class="px-8 py-5 font-bold">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-50">
                            <tr th:if="${booksList == null or #lists.isEmpty(booksList)}">
                                <td colspan="5" class="px-8 py-10 text-center text-gray-400">No books found in catalog.</td>
                            </tr>
                            
                            <tr th:each="book : ${booksList}" th:if="${book != null}" class="hover:bg-gray-50/80 transition-colors group">
                                <td class="px-8 py-5">
                                    <a th:href="@{'/books/' + ${book.id}}" class="flex items-center gap-3 group-hover:text-green-600">
                                        <div class="w-10 h-10 rounded-lg bg-purple-100 flex items-center justify-center text-purple-600 font-bold">
                                            <i class="fa-solid fa-book"></i>
                                        </div>
                                        <div>
                                            <div class="text-sm font-bold text-gray-900" th:text="${book.title ?: 'Unknown Title'}">Title</div>
                                            <div class="text-[11px] text-gray-500" th:text="${book.author ?: 'Unknown Author'}">Author</div>
                                        </div>
                                    </a>
                                </td>
                                <td class="px-8 py-5">
                                    <span class="text-[14px] font-semibold text-gray-600" th:text="${book.category ?: 'N/A'}">Category</span>
                                </td>
                                <td class="px-8 py-5">
                                    <span class="text-[14px] font-black uppercase px-3 py-1 rounded-full"
                                          th:classappend="${book.status == 'AVAILABLE'} ? 'bg-green-100 text-green-600' : 
                                                         (${book.status == 'BORROWED'} ? 'bg-blue-100 text-blue-600' : 'bg-orange-100 text-orange-600')"
                                          th:text="${book.status ?: 'N/A'}">STATUS</span>
                                </td>
                                <td class="px-8 py-5">
                                    <span class="text-sm text-gray-600" th:text="${book.borrowCount != null ? book.borrowCount : '0'}">0</span>
                                </td>
                                <td class="px-8 py-5">
                                    <div class="flex gap-3 items-center">
                                        <a th:href="@{'/books/' + ${book.id}}" class="text-green-600 hover:text-green-700 font-semibold text-sm">View</a>
                                            <a th:if="${book.status == 'AVAILABLE'}" th:href="@{'/books/' + ${book.id}}" class="text-blue-600 hover:text-blue-700 font-semibold text-sm">Borrow</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
