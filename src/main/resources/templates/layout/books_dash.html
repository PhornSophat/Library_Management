<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books - Library Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-gray-50 overflow-x-hidden font-sans antialiased text-gray-900">
    <aside class="fixed top-0 left-0 h-screen w-64 z-50">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </aside>

    <div class="flex flex-col min-h-screen pl-64">
        
        <nav class="fixed top-0 right-0 left-64 h-16 bg-white/90 backdrop-blur-xl z-40 border-b border-gray-100 shadow-sm">
            <div th:replace="~{fragments/navigation :: navigation}"></div>
        </nav>

        <main class="p-10 mt-16 mx-auto w-full">
            <!-- Success Message -->
            <div th:if="${successMessage}" class="mb-6 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 text-green-800 rounded-xl flex items-center gap-3 shadow-sm">
                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-check text-white text-sm"></i>
                </div>
                <span class="font-medium" th:text="${successMessage}">Success message</span>
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="mb-6 p-4 bg-gradient-to-r from-red-50 to-rose-50 border border-red-200 text-red-800 rounded-xl flex items-center gap-3 shadow-sm">
                <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-exclamation text-white text-sm"></i>
                </div>
                <span class="font-medium" th:text="${errorMessage}">Error message</span>
            </div>

            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent">Books</h1>
                    <p class="text-sm text-gray-500 mt-2 flex items-center gap-2">
                        <i class="fa-solid fa-book-open text-green-600"></i>
                        Manage library book catalog
                    </p>
                </div>
                <a th:href="@{/books/add}" class="px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2 transform hover:scale-105">
                    <i class="fa-solid fa-plus"></i>
                    Add Book
                </a>
            </div>

            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-gradient-to-br from-white to-purple-50 rounded-2xl shadow-md hover:shadow-xl border border-purple-100 p-6 transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 font-semibold uppercase tracking-wider">Total Books</p>
                            <p class="text-4xl font-bold text-gray-900 mt-3" th:text="${totalBooks}">0</p>
                        </div>
                        <div class="w-14 h-14 bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
                            <i class="fa-solid fa-book text-white text-2xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-gradient-to-br from-white to-green-50 rounded-2xl shadow-md hover:shadow-xl border border-green-100 p-6 transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 font-semibold uppercase tracking-wider">Available</p>
                            <p class="text-4xl font-bold text-green-600 mt-3" th:text="${availableBooks}">0</p>
                        </div>
                        <div class="w-14 h-14 bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl flex items-center justify-center shadow-lg">
                            <i class="fa-solid fa-check-circle text-white text-2xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-gradient-to-br from-white to-blue-50 rounded-2xl shadow-md hover:shadow-xl border border-blue-100 p-6 transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 font-semibold uppercase tracking-wider">Borrowed</p>
                            <p class="text-4xl font-bold text-blue-600 mt-3" th:text="${borrowedBooksCount}">0</p>
                        </div>
                        <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
                            <i class="fa-solid fa-book-open text-white text-2xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="bg-white rounded-2xl shadow-md border border-gray-100 p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                    <!-- Search Bar -->
                    <form th:action="@{/books}" method="get" class="flex-1">
                        <div class="relative">
                            <i class="fa-solid fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" 
                                   name="search" 
                                   th:value="${searchQuery}"
                                   placeholder="Search by title, author, or category..." 
                                   class="w-full pl-12 pr-32 py-3.5 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200">
                            <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 px-5 py-2 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white text-sm font-semibold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
                                Search
                            </button>
                        </div>
                    </form>
                    
                    <!-- Filter Buttons -->
                    <div class="flex gap-2 flex-wrap">
                        <a th:href="@{/books}" 
                           class="px-5 py-3 rounded-xl font-semibold text-sm transition-all duration-300 shadow-sm hover:shadow-md"
                           th:classappend="${filterStatus == null && searchQuery == null} ? 'bg-gradient-to-r from-green-600 to-emerald-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'">
                            All
                        </a>
                        <a th:href="@{/books(status='AVAILABLE')}" 
                           class="px-5 py-3 rounded-xl font-semibold text-sm transition-all duration-300 shadow-sm hover:shadow-md"
                           th:classappend="${filterStatus == 'AVAILABLE'} ? 'bg-gradient-to-r from-green-600 to-emerald-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'">
                            Available
                        </a>
                        <a th:href="@{/books(status='BORROWED')}" 
                           class="px-5 py-3 rounded-xl font-semibold text-sm transition-all duration-300 shadow-sm hover:shadow-md"
                           th:classappend="${filterStatus == 'BORROWED'} ? 'bg-gradient-to-r from-blue-600 to-blue-700 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'">
                            Borrowed
                        </a>
                        <a th:href="@{/books(status='RETURNED')}" 
                           class="px-5 py-3 rounded-xl font-semibold text-sm transition-all duration-300 shadow-sm hover:shadow-md"
                           th:classappend="${filterStatus == 'RETURNED'} ? 'bg-gradient-to-r from-orange-600 to-orange-700 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'">
                            Returned
                        </a>
                    </div>
                </div>
            </div>
            
           <!-- Books Table -->
           <div class="bg-white rounded-2xl shadow-md border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gradient-to-r from-gray-50 to-gray-100 text-gray-600 text-xs uppercase tracking-wider border-b border-gray-200">
                                <th class="px-8 py-5 font-bold">Book</th>
                                <th class="px-8 py-5 font-bold">Category</th>
                                <th class="px-8 py-5 font-bold">Quantity</th>
                                <th class="px-8 py-5 font-bold">Status</th>
                                <th class="px-8 py-5 font-bold">Borrows</th>
                                <th class="px-8 py-5 font-bold">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr th:if="${booksList == null or #lists.isEmpty(booksList)}">
                                <td colspan="6" class="px-8 py-12 text-center">
                                    <div class="flex flex-col items-center gap-3">
                                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center">
                                            <i class="fa-solid fa-book text-gray-400 text-2xl"></i>
                                        </div>
                                        <p class="text-gray-400 font-medium">No books found in catalog.</p>
                                    </div>
                                </td>
                            </tr>
                            
                            <tr th:each="book : ${booksList}" th:if="${book != null}" class="hover:bg-gradient-to-r hover:from-gray-50 hover:to-transparent transition-all duration-200 group">
                                <td class="px-8 py-5">
                                    <a th:href="@{'/books/' + ${book.id}}" class="flex items-center gap-4 group-hover:text-green-600 transition-colors duration-200">
                                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-100 to-purple-200 flex items-center justify-center text-purple-600 font-bold shadow-sm">
                                            <i class="fa-solid fa-book text-lg"></i>
                                        </div>
                                        <div>
                                            <div class="text-sm font-bold text-gray-900 group-hover:text-green-600 transition-colors" th:text="${book.title ?: 'Unknown Title'}">Title</div>
                                            <div class="text-xs text-gray-500 mt-0.5" th:text="${book.author ?: 'Unknown Author'}">Author</div>
                                        </div>
                                    </a>
                                </td>
                                <td class="px-8 py-5">
                                    <span class="text-sm font-semibold text-gray-700" th:text="${book.category ?: 'N/A'}">Category</span>
                                </td>
                                <td class="px-8 py-5">
                                    <span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-gradient-to-r from-purple-100 to-purple-200 text-purple-700 text-sm font-bold shadow-sm">
                                        <i class="fa-solid fa-boxes-stacked text-purple-600 text-xs"></i>
                                        <span th:text="${book.quantity}">1</span>
                                    </span>
                                </td>
                                <td class="px-8 py-5">
                                    <span class="text-xs font-bold uppercase px-3 py-1.5 rounded-full shadow-sm"
                                          th:classappend="${book.status == 'AVAILABLE'} ? 'bg-gradient-to-r from-green-100 to-emerald-100 text-green-700' : 
                                                         (${book.status == 'BORROWED'} ? 'bg-gradient-to-r from-blue-100 to-blue-200 text-blue-700' : 'bg-gradient-to-r from-orange-100 to-orange-200 text-orange-700')"
                                          th:text="${book.status ?: 'N/A'}">STATUS</span>
                                </td>
                                <td class="px-8 py-5">
                                    <span class="inline-flex items-center gap-2 text-sm text-gray-700 font-semibold">
                                        <i class="fa-solid fa-chart-simple text-gray-400 text-xs"></i>
                                        <span th:text="${book.borrowCount != null ? book.borrowCount : '0'}">0</span>
                                    </span>
                                </td>
                                <td class="px-8 py-5">
                                    <div class="flex gap-3 items-center">
                                        <a th:href="@{'/books/' + ${book.id}}" class="text-green-600 hover:text-green-700 font-bold text-sm hover:underline transition-all">View</a>
                                        <a th:if="${book.status == 'AVAILABLE'}" th:href="@{'/books/' + ${book.id}}" class="text-blue-600 hover:text-blue-700 font-bold text-sm hover:underline transition-all">Borrow</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
