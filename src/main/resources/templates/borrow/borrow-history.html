<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .member-card {
            background-color: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .member-card h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .member-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .info-item {
            color: #666;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table thead {
            background-color: #667eea;
            color: white;
        }

        .history-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .history-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        .history-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-borrowed {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-overdue {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-returned {
            background-color: #d4edda;
            color: #155724;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .btn-back {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .nav-links {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Borrow History</h1>

        <div class="member-card" th:if="${member}">
            <h2 th:text="${member.name}"></h2>
            <div class="member-info">
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span th:text="${member.email}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Phone:</span>
                    <span th:text="${member.phone}"></span>
                </div>
            </div>
        </div>

        <div th:if="${borrowHistory && borrowHistory.size() > 0}">
            <h2>All Borrow Records</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Borrow Date</th>
                        <th>Due Date</th>
                        <th>Return Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${borrowHistory}">
                        <td>Book Title</td>
                        <td th:text="${#temporals.format(record.borrowDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(record.dueDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${record.returnDate != null ? #temporals.format(record.returnDate, 'dd/MM/yyyy') : '-'}"></td>
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${record.status == 'RETURNED' ? 'status-returned' : (record.status == 'OVERDUE' ? 'status-overdue' : 'status-borrowed')}"
                                  th:text="${record.status}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${!borrowHistory || borrowHistory.size() == 0}" class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p>No borrow records found for this member</p>
        </div>

        <a href="/borrow/book" class="btn-back">‚Üê Back to Borrow</a>
        <a href="/borrow/return" class="btn-back">‚Üê Return Books</a>

        <div class="nav-links">
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
