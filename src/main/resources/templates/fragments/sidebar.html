<div th:fragment="sidebar" class="fixed left-0 top-0 w-64 bg-gray-900 text-white h-screen p-4 z-50 flex flex-col">
    <div class="w-full text-2xl font-bold mb-8 text-center text-white border-b border-gray-800 pb-4">
        Library Admin
    </div>
    <nav class="space-y-2 flex-1">
        <a th:href="@{/}" 
            class="flex items-center px-4 py-3 rounded-lg transition-all duration-200 gap-x-2"
            th:classappend="${activePage == 'dashboard' ? 
                'bg-white text-black shadow-lg font-bold' : 
                'text-gray-400 hover:bg-gray-800 hover:text-white'}">
            <i class="fa-solid fa-grip w-5 text-center"></i>
            <span>Dashboard</span>
        </a>

        <a th:href="@{/members}" 
            class="flex items-center px-4 py-3 rounded-lg transition-all duration-200 gap-x-2"
            th:classappend="${activePage == 'members' ? 
                'bg-white text-black shadow-lg font-bold' : 
                'text-gray-400 hover:bg-gray-800 hover:text-white'}">
            <i class="fa-solid fa-users w-5 text-center"></i>
            <span>Members</span>
        </a>

        <a th:href="@{/books}" 
            class="flex items-center px-4 py-3 rounded-lg transition-all duration-200 gap-x-2"
            th:classappend="${activePage == 'books' ? 
                'bg-white text-black shadow-lg font-bold' : 
                'text-gray-400 hover:bg-gray-800 hover:text-white'}">
            <i class="fa-solid fa-book w-5 text-center"></i>
            <span>Books</span>
        </a>

        <a th:href="@{/admin/pending-returns}" 
            class="flex items-center px-4 py-3 rounded-lg transition-all duration-200 gap-x-2 relative"
            th:classappend="${activePage == 'pending-returns' ? 
                'bg-white text-black shadow-lg font-bold' : 
                'text-gray-400 hover:bg-gray-800 hover:text-white'}">
            <i class="fa-solid fa-clock-rotate-left w-5 text-center"></i>
            <span>Pending Returns</span>
            <span th:if="${pendingReturnsCount != null and pendingReturnsCount > 0}" 
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full"
                  th:text="${pendingReturnsCount}">0</span>
        </a>
    </nav>
    
    <!-- Logout Section -->
    <div class="border-t border-gray-800 pt-4 mt-4">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="w-full flex items-center px-4 py-3 rounded-lg transition-all duration-200 gap-x-2 text-gray-400 hover:bg-red-600 hover:text-white">
                <i class="fa-solid fa-sign-out-alt w-5 text-center"></i>
                <span>Logout</span>
            </button>
        </form>
    </div>
</div>
