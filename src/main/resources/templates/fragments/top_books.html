<div th:fragment="topBooks(books)" class="bg-white rounded-2xl shadow-sm border border-gray-50 p-6">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-bold text-gray-900 flex items-center gap-2">
            <i class="fa-solid fa-star text-yellow-500"></i>
            Most Borrowed Books
        </h2>
        <a th:href="@{/books}" class="text-sm text-blue-600 hover:text-blue-700 font-semibold">View All</a>
    </div>
    
    <div th:if="${books == null or #lists.isEmpty(books)}" class="text-center py-8 text-gray-400">
        <i class="fa-solid fa-book text-3xl mb-2"></i>
        <p class="text-sm">No book data available</p>
    </div>
    
    <div th:if="${books != null and !#lists.isEmpty(books)}" class="space-y-3">
        <a th:each="book, iterStat : ${books}" 
           th:href="@{'/books/' + ${book.id}}"
           class="flex items-center gap-3 p-3 hover:bg-gray-50 rounded-lg transition-colors block">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-sm"
                 th:text="${iterStat.index + 1}">1</div>
            <div class="flex-1 min-w-0">
                <p class="font-semibold text-sm text-gray-900 truncate" th:text="${book.title}">Book Title</p>
                <p class="text-xs text-gray-500" th:text="${book.author}">Author Name</p>
            </div>
            <div class="text-right">
                <p class="text-xs font-bold text-blue-600" th:text="${book.borrowCount != null ? book.borrowCount + ' borrows' : '0 borrows'}">0 borrows</p>
            </div>
        </a>
    </div>
</div>
