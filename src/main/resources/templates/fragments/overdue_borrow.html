<div th:fragment="status-list(title, items)" 
     class="bg-white p-8 rounded-[2rem] shadow-[0_10px_40px_rgb(0,0,0,0.06)] border border-gray-100 w-full max-w-md">
    
    <div class="flex items-center justify-between mb-8 px-2">
        <h3 class="font-extrabold text-gray-900 text-xl tracking-tight" th:text="${title ?: 'Overdue Borrowers'}">Overdue Borrowers</h3>
        <span class="bg-red-100 text-red-700 text-xs font-bold px-3 py-1.5 rounded-full" 
              th:text="${(items != null ? items.size() : 0) + ' Total'}">0 Total</span>
    </div>

    <div class="space-y-4">
        <div th:if="${items == null or #lists.isEmpty(items)}" class="text-center py-10">
            <div class="bg-gray-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3">
                <i class="fas fa-check text-green-500 text-xl"></i>
            </div>
            <p class="text-gray-400 text-sm font-medium">No overdue items found.</p>
        </div>

        <div th:each="item : ${items}" th:if="${item != null}"
             class="group flex items-center justify-between bg-white border border-gray-100 rounded-[1.5rem] p-5 
                    hover:border-blue-300 hover:shadow-xl hover:shadow-blue-100/40 transition-all duration-300 cursor-pointer">
            
            <div class="flex items-center gap-5">
                <div class="bg-gray-50 p-4 rounded-2xl group-hover:bg-blue-50 transition-colors">
                    <i class="fas fa-user text-gray-400 group-hover:text-blue-600 text-lg"></i>
                </div>
                
                <div class="flex flex-col gap-1">
                    <span class="text-base font-bold text-gray-800 group-hover:text-blue-700 transition-colors" 
                          th:text="${item.name ?: 'Unknown Member'}">Member Name</span>
                    
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                        <span class="text-xs text-gray-500 font-semibold tracking-wide" 
                              th:text="'BORROWED ID: ' + ${item.id ?: 'N/A'}">BORROWED ID: N/A</span>
                    </div>
                </div>
            </div>

            <button class="bg-gray-50 text-gray-400 group-hover:text-blue-600 group-hover:bg-blue-100 w-10 h-10 rounded-full flex items-center justify-center transition-all duration-300">
                <i class="fas fa-arrow-right text-sm"></i>
            </button>
        </div>
    </div>
    
    <button class="w-full mt-8 py-4 text-sm font-black text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-2xl transition-all border-t border-gray-50 pt-6 tracking-widest uppercase">
        View Full Report
    </button>
</div>
