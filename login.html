<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library System | Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4f46e5, #22c1c3);
    }

    .login-wrapper {
      display: flex;
      width: 900px;
      max-width: 95%;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    /* LEFT SIDE */
    .login-info {
      flex: 1;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-info h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .login-info p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* RIGHT SIDE */
    .login-form {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
    }

    /* REMEMBER ME FIX */
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    .remember input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .options a {
      text-decoration: none;
      color: #4f46e5;
      font-size: 13px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(79,70,229,0.4);
    }

    .footer-text {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-info {
        text-align: center;
        padding: 40px 30px;
      }
    }
  </style>
</head>

<body>

  <div class="login-wrapper">

    <div class="login-info">
      <h1>Library Management System</h1>
      <p>
        Access books, manage borrowing history, and explore knowledge
        through our modern digital library.
      </p>
    </div>

    <div class="login-form">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to borrow books</p>

      <form>
        <div class="input-group">
          <label>Student ID / Email</label>
          <input type="text" placeholder="Enter your ID or email" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>
        </div>

        <div class="options">
          <label class="remember">
            <input type="checkbox">
            <span>Remember me</span>
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="footer-text">Â© 2026 Library System</p>
    </div>

  </div>

</body>
</html>
